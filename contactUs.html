    <nav class="navbar">

    <div class="contact">
        <div class="bg">
            <div class="boxC">
                <form action="" class="boxC1">
                    <h1>CONTACT US</h1>
                    <input type="text" name="" id="name" class="boxC2" placeholder="Enter Your Name" required>
                    <input type="email" name="" id="email" class="boxC2" placeholder="Enter Your Address" required>
                    <input type="tel" name="" id="phoneNo" class="boxC2" placeholder="Enter Your Phone Number" required>
                    <textarea name="" id="textarea" cols="50" rows="10" class="boxC2"
                        placeholder="Enter Your Mesaage"></textarea>
                    <input type="submit" id="submit" value="Submit">
                </form>
                <div class="boxR">
                    <div class="boxR1">
                        <img class="contact-img" src="assets/img/phone-call.png" style="filter: invert(100)" alt="">
                        <h3>Call Us</h3>
                    </div>
                    <p class="boxR2">123-1244-123, 12345678</p>
                    <div class="boxR1">
                        <img class="contact-img" src="assets/img/email.png" style="filter: invert(100)" alt="">

                        <h3>Email Us</h3>
                    </div>
                    <p class="boxR2">gonii@gmail.com</p>
                    <div class="boxR1">
                        <img class="contact-img" src="assets/img/placeholder.png" style="filter: invert(100)" alt="">
                        <h3>Location</h3>
                    </div>
                    <p class="boxR2">Lorem ipsum dolor sit.</p>
                    <div class="boxR1">
                        <img class="contact-img" src="assets/img/minute.png" style="filter: invert(100)" alt="">
                        <h3>Business</h3>
                    </div>
                    <p class="boxR2">Mon-Fri 10am-5pm, Sat-Sun 10am-12pm</p>
                </div>
                <div class="boxIcons">
                    <a href=""><img class="contact-img" src="assets/img/g.png" alt=""></a>
                    <a href=""><img class="contact-img" src="assets/img/f.png" alt=""></a>
                    <a href=""><img class="contact-img" src="assets/img/i.png" alt=""></a>
                    <a href=""><img class="contact-img" src="assets/img/t.png" alt=""></a>
                </div>
            </div>
        </div>
