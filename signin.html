<!DOCTYPE html>
<html lang="en">

<head>

    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&display=swap" rel="stylesheet">

<body class="signin">
    <div class="page-sep">
        <div class="container">
            <!-- <div id="formDiv"> -->
            <form action="" method="post" class="row-4">
               <a href="index.html" class="lb"> <img src="assets\img\gonii-main.png" alt="" id="logo">
                        <center></center>
                    </a>
                <div class="form-child" id="name-data" style="display: none;">

                    <img src="assets\img\lock.png" alt="" class="icon">

                <div class="form-child">

                </div>
                <div style="margin: auto; color: white">

            <!-- </div> -->
